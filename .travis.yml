os: linux
dist: xenial
language: python

stages:
  - test
  - deploy

install:
  - pip install -U pip
  - pip install -U pytest pytest-cov -e .
script: pytest

jobs:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - stage: deploy
      name: "Deploy to PyPI"
      python: 3.9
      install: pip install -U pip build
      script: python -m build
      deploy:
        provider: pypi
        distributions: "sdist bdist_wheel"
        username: __token__
        password: $PYPI_PASSWORD
        edge: true
        skip_existing: true
        on:
          python: 3.9
          tags: true
          branch: master
